<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
     
      <label for="length">Password length:</label>
<input type="range" id="length" min="8" max="128">

<p id="charCount"></p>

 <p>Include:</p>
 <input type="checkbox" id="uppercase" checked>
 <label for="uppercase">Uppercase letters</label><br>

 <input type="checkbox" id="lowercase" checked>
 <label for="lowercase">Lowercase letters</label><br>

 <input type="checkbox" id="numbers" checked>
 <label for="numbers">Numbers</label><br>

 <input type="checkbox" id="symbols">
 <label for="symbols">Symbols</label><br>

 <button id="generateBtn">Generate Password</button>
 <p id="password"></p>
      
     </div>
    <script src="script.js"></script>
  </body>
</html>
